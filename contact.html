<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BizGrowth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BizGrowth</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="listings.html">Directory</a>
      <a href="profile.html">My Profile</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <section class="contact-form">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required /><br><br>
      <input type="email" id="email" placeholder="Your Email" required /><br><br>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea><br><br>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 BizGrowth. All Rights Reserved. | Connect • Collaborate • Grow</p>
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYv4vLw5ZA2zCB-u4xPbBWPXh0_BkIP3Y",
      authDomain: "bizgrowth-6404b.firebaseapp.com",
      projectId: "bizgrowth-6404b",
      storageBucket: "bizgrowth-6404b.appspot.com",
      messagingSenderId: "368977380521",
      appId: "1:368977380521:web:8fb3670124b42f759615b8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      db.collection("contacts").add({
        name: name,
        email: email,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Your message has been sent successfully!");
        document.getElementById("contactForm").reset();
      }).catch((error) => {
        alert("Error sending message: " + error.message);
      });
    });
  </script>
</body>
</html>
