<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BizGrowth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BizGrowth</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="listings.html">Directory</a>
      <a href="profile.html">My Profile</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="username" placeholder="Email" required /><br>
        <input type="password" id="password" placeholder="Password" required /><br>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </section>

  <footer>
    <p>¬© 2025 BizGrowth. All Rights Reserved. | Connect ‚Ä¢ Collaborate ‚Ä¢ Grow</p>
  </footer>

  <!-- Modular Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYv4vLw5ZA2zCB-u4xPbBWPXh0_BkIP3Y",
      authDomain: "bizgrowth-6404b.firebaseapp.com",
      projectId: "bizgrowth-6404b",
      storageBucket: "bizgrowth-6404b.appspot.com",
      messagingSenderId: "368977380521",
      appId: "1:368977380521:web:8fb3670124b42f759615b8",
      measurementId: "G-CRMBMH56T8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert("‚úÖ Login successful!");
            window.location.href = "dashboard.html"; // üöÄ Redirect to dashboard
          } else {
            alert("‚ö†Ô∏è Please verify your email before logging in.");
            signOut(auth);
          }
        })
        .catch((error) => {
          console.error("‚ùå Login Error:", error);
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
