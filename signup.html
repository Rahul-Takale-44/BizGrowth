<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - BizGrowth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .signup-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      background: linear-gradient(135deg, #42A5F5, #0D47A1);
    }
    .signup-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 0.6s ease-out;
    }
    .signup-card h2 {
      color: #0D47A1;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
    }
    .signup-card form input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .signup-card form button {
      background-color: #0D47A1;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .signup-card form button:hover {
      background-color: #1565C0;
      transform: scale(1.05);
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>BizGrowth</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="signup-section">
    <div class="signup-card">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="text" id="name" placeholder="Business Name" required><br>
        <input type="text" id="owner" placeholder="Owner Name" required><br>
        <input type="text" id="industry" placeholder="Industry" required><br>
        <input type="text" id="location" placeholder="Location" required><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  console.log("üî• Initializing Firebase...");
  const firebaseConfig = {
    apiKey: "AIzaSyBYv4vLw5ZA2zCB-u4xPbBWPXh0_BkIP3Y",
    authDomain: "bizgrowth-6404b.firebaseapp.com",
    projectId: "bizgrowth-6404b",
    storageBucket: "bizgrowth-6404b.appspot.com",
    messagingSenderId: "368977380521",
    appId: "1:368977380521:web:8fb3670124b42f759615b8",
    measurementId: "G-CRMBMH56T8"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    console.log("üöÄ Signup form submitted");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const name = document.getElementById("name").value;
    const owner = document.getElementById("owner").value;
    const industry = document.getElementById("industry").value;
    const location = document.getElementById("location").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log("‚úÖ User created:", user.uid);

        return setDoc(doc(db, "users", user.uid), {
          name: name,
          owner: owner,
          industry: industry,
          location: location,
          email: email
        }).then(() => {
          console.log("‚úÖ User profile saved");
          return sendEmailVerification(user);
        }).then(() => {
          console.log("üìß Verification email sent");
          alert("Account created! Verify your email before logging in.");
          window.location.href = "login.html"; // üöÄ Redirect to login
        });
      })
      .catch((error) => {
        console.error("‚ùå Signup Error:", error);
        alert("Error: " + error.message);
      });
  });
</script>

</body>
</html>
